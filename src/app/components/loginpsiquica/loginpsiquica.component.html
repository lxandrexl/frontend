<div class="navbar-fixed">
    <nav class=" bg-jossie">
        <div class="nav-wrapper">
            <a class="brand-logo"><img src="assets/img/logo.png" alt=""></a>
        </div>
    </nav>
</div>

<div class="loginpsiContent">
    <div class="container">
        <div class="container">
            <div class="row">
                <h4 class="textCenter">Iniciar Sesión</h4>
                <hr style="margin-bottom:20px;">
                <form class="col s12" [formGroup]="loginPsiForm" novalidate (ngSubmit)="loginPsiquica()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" class="validate" formControlName="username" autocomplete="off">
                            <label for="username">Usuario</label>
                            <span class="helper-text" data-error="¡Woops! Revise su usuario..." data-success="¡Muy bien!">Ingrese su usuario</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">enhanced_encryption</i>
                            <input id="password" type="password" class="validate" formControlName="password">
                            <label for="password">Contraseña</label>
                            <span class="helper-text" data-error="¡Woops! Revise su contraseña..." data-success="¡Muy bien!">Ingrese su contraseña</span>
                        </div>
                    </div>
                    <div class="row btnSection">
                        <button style="width:100%;" class="waves-effect waves-light btn btnJosie btn-large" [disabled]="!loginPsiForm.valid">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
