<app-navbar></app-navbar>
<div class="containerBody">
    <div class="container">
        <div class="container">
            <div class="row">
                <h4 class="titleForm">Ingresa tus datos</h4>
                <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nombres" type="text" formControlName="nombres" autocomplete="off">
                            <label for="nombres">* Nombres</label>
                            <span class="error" *ngIf="!signupForm.controls['nombres'].valid && signupForm.controls['nombres'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="apPaterno" type="text" formControlName="apPaterno" autocomplete="off">
                            <label for="apPaterno">* Apellido Paterno</label>
                            <span class="error" *ngIf="!signupForm.controls['apPaterno'].valid && signupForm.controls['apPaterno'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="apMaterno" type="text" formControlName="apMaterno" autocomplete="off">
                            <label for="apMaterno">* Apellido Materno</label>
                            <span class="error" *ngIf="!signupForm.controls['apMaterno'].valid && signupForm.controls['apMaterno'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l4 s12">
                            <select id="sexo" formControlName="sexo">
                               <option value="" disabled selected>* Genero</option>
                               <option value="Masculino">Masculino</option>
                               <option value="Femenino">Femenino</option>
                            </select>
                            <span class="error" *ngIf="!signupForm.controls['sexo'].valid && signupForm.controls['sexo'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                        <div class="input-field col l4 s12">
                            <input id="fechaNac" type="date" formControlName="fechaNac">
                            <span class="error" *ngIf="!signupForm.controls['fechaNac'].valid && signupForm.controls['fechaNac'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                        <div class="input-field col l4 s12">
                            <input id="telefono" type="text" formControlName="telefono">
                            <label for="telefono">* Teléfono</label>
                            <span class="error" *ngIf="!signupForm.controls['telefono'].valid && signupForm.controls['telefono'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" formControlName="email" autocomplete="off">
                            <label for="email">* Email</label>
                            <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" formControlName="password">
                            <label for="password">* Contraseña</label>
                            <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="direccion" type="text" formControlName="direccion" autocomplete="off">
                            <label for="direccion">* Dirección</label>
                            <span class="error" *ngIf="!signupForm.controls['direccion'].valid && signupForm.controls['direccion'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="pais" name="pais" formControlName="pais">
                                <option value="" disabled selected>* País</option>
                                <option value="Perú">Perú</option>
                                <option value="Otros">Otros</option>
                            </select>
                            <span class="error" *ngIf="!signupForm.controls['pais'].valid && signupForm.controls['pais'].touched">
                                    Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="row btnSection">
                        <button style="width:100%;" class="waves-effect waves-light btn btnJosie btn-large" [disabled]="!signupForm.valid">Registrarme</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
