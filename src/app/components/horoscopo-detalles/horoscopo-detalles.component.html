<app-navbar></app-navbar>
<div class="containerBody">
    <div class="row contentSigno">
        <div class="col l6 s12">
            <div class="row">
                <div class="col l12 s12 firstPart">
                    <img *ngIf="signoZodiaco.imagen" class="imgSigno" src="../../../assets/img/zodiaco/{{signoZodiaco.imagen}}">
                    <h2 class="titleSigno colorJosie">{{signoZodiaco.nombre}}</h2>
                    <h5 class="subtitleSigno colorJosie">{{signoZodiaco.fecha}}</h5>
                </div>
                <div class="col l12 s12 secondPart">
                    <div class="row">
                        <div class="col l6 s12 descZodiaco colorJosie">
                            <p>
                                <i class="fas fa-palette"></i> Color:
                                <i class="fas fa-circle" [ngStyle]="{'color':  signoZodiaco.color}"></i>
                            </p>
                            <p>
                                <i class="fas fa-bookmark"></i> Frase: {{signoZodiaco.frase}}
                            </p>
                            <p>
                                <i class="fa-special fas fa-tint"></i> Elemento: {{signoZodiaco.elemento}}
                            </p>
                        </div>
                        <div class="col l6 s12 descZodiaco colorJosie" id="secondList">
                            <p>
                                <i class="fa-special fas fa-globe-americas"></i> Planeta: {{signoZodiaco.planeta}}
                            </p>
                            <p>
                                <i class="fa-special fas fa-gem"></i> Piedra: {{signoZodiaco.piedra}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col l12 s12 thirdPart">
                    <div class="row" *ngIf="signoZodiaco.nombre">
                        <div class="horoscopoContent">
                            <h3 class="titleSound colorJosie">Escucha tu horoscopo de la semana </h3>
                            <audio id="horoscopoAudio" controls="controls">
                            <source id="horoscopoSource" src="../../../assets/audio/horoscopo/{{signoZodiaco.nombre}}/horoscopo.wav" type="audio/mpeg" />
                            </audio>
                        </div>
                        <div class="ritualContent">
                            <h3 class="titleSound colorJosie">Ritual</h3>
                            <audio id="ritualAudio" controls="controls">
                                <source id="ritualSource" src="../../../assets/audio/horoscopo/{{signoZodiaco.nombre}}/ritual.wav" type="audio/mpeg" />
                            </audio>
                        </div>
                        <div class="conquistaContent">
                            <h3 class="titleSound colorJosie">Como conquistarlo</h3>
                            <audio id="conquistaAudio" controls="controls">
                                <source id="conquistaSource" src="../../../assets/audio/horoscopo/{{signoZodiaco.nombre}}/conquista.wav" type="audio/mpeg" />
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col l6 s12">
            <div class="row publicidadContent">
                <div class="col l12 s12">
                    <img src="../../../assets/img/publicidad/promo-10min.png">
                </div>
                <div class="col l12 s12 buttonsContent">
                    <button class="waves-effect waves-light btn btnJosie" routerLink="/compras">
                         Suscr√≠bete
                    </button>
                    <p class="descSigno colorJosie">
                        {{signoZodiaco.descripcion}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
