<app-navbar></app-navbar>
<div class="containerBody">
    <app-sliderlogin></app-sliderlogin>
    <div class="container">
        <div class="container">
            <div class="row">
                <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="email" type="email" class="validate" formControlName="email" autocomplete="off">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="¡Woops! Revise su email..." data-success="¡Muy bien!">Ingrese su email</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">enhanced_encryption</i>
                            <input id="password" type="password" class="validate" formControlName="password">
                            <label for="password">Contraseña</label>
                            <span class="helper-text" data-error="¡Woops! Revise su contraseña..." data-success="¡Muy bien!">Ingrese su contraseña</span>
                        </div>
                    </div>
                    <div class="row olvidoPass">
                        ¿Olvidaste tu contraseña? <a> &nbsp; Ingresa aquí</a>
                    </div>
                    <div class="row btnSection">
                        <button style="width:100%;" class="waves-effect waves-light btn btnJosie btn-large" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="row olvidoPass">
                    ¿Aún no tienes una cuenta?
                </div>
                <button style="width:100%;" (click)="redirectRegistrar()" class="waves-effect waves-light btn btnJosie btn-large">Registrate</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
