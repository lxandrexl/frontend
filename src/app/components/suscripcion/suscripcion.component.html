<div class="containerBody">
    <div class="suscripcionContent">
        <app-suscripcionslide></app-suscripcionslide>
        <p class="textSlider">* Escoje el paquete que m√°s prefieras *</p>

        <div class="row">
            <h4 class="titlePaquetes">Paquetes</h4>
            <div class="col l4 s12 imgSusc">
                <img (click)="setProducto(0)" src="../../../assets/img/suscripcion/s39.png" alt="">
            </div>
            <div class="col l4 s12 imgSusc">
                <img (click)="setProducto(1)" src="../../../assets/img/suscripcion/s19.png" alt="">
            </div>
            <div class="col l4 s12 imgSusc">
                <img (click)="setProducto(2)" src="../../../assets/img/suscripcion/s9.png" alt="">

<!-- Modal Structure -->
<div id="modalContentSus" class="modalProfileContent">
    <div class="modalContent" style="text-align:center">
        <h4 class="titleModalPago">Medios de Pago <i class="fas fa-times modal-close right" (click)="closeModal()"></i></h4>
        <hr>
        <form #formpaypal id="form-paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" [(ngModel)]="hosted_button_id">
            <input (click)="formpaypal.submit()" src="../../../assets/img/pagos/logoPayPal.svg" name="submit" type="image">
        </form>

        <img (click)="openCulqi()" width="94" height="auto" src="../../../assets/img/pagos/culqi.png" class="img-fluid" style="cursor:pointer" id="buyButton_30" data-price="1300" data-product="Pq.30min" data-subtitle="Compra de Paquetes Josie D.C.">
    </div>
</div>

<div id="contentLoading">
    <div class="bodyLoading">
        <h4 class="titleLoading">Verificando compra...</h4>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
